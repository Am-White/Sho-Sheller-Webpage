<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container flex-row">
          <div class="row">
            <div class="column">
              <div class="view overlay">
                <img src="assets/IMG_0482.JPG" class="head-img" alt="Sho Sheller himself">
              </div>
            </div>
          <div class="head-text">
          <h1 class="display-4">Elixirs and Mixers</h1>
          <p class="lead">A bartending webpage page dedicated to the the career and knowledge of Sho Sheller.</p>
        </div>
        </div>        
      </div>
    </div>


<main>
  <!--Carousel of Images-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/IMG_2120.PNG" class="d-block w-100" alt="drink">
          </div>
          <div class="carousel-item">
            <img src="assets/IMG_0017.JPG" class="d-block w-100" alt="drink2">
          </div>
          <div class="carousel-item">
            <img src="assets/IMG_1976.JPG" class="d-block w-100" alt="drink3">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!--Current Thumbnail images-->
      <div class="container row mx-auto">
        <div class="card-img">
          <img src="assets/IMG_1296.JPG" alt="beverage" class="drink">

              <div class="text">COCKTAIL</div>
            </div>
        </div>

        <div class="card-img">
          <img src="assets/IMG_2857.JPG" alt="beverage" class="drink2">
            <div class="middle">
              <div class="text">COCKTAIL</div>
            </div>
        </div>

        <div class="card-img">
          <img src="assets/IMG_0021.JPG" alt="beverage" class="drink3">
            <div class="middle">
              <div class="text">COCKTAIL</div>
            </div>
        </div>
      </div>

        
</main>
